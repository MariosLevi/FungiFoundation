<!DOCTYPE html>
<html>
  <head>
    <title>PDF Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      iframe {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe src="https://docs.google.com/gview?url=https://github.com/MariosLevi/FungiFoundation/raw/main/jof-08-00837-v2.pdf&embedded=true"></iframe>
  </body>
</html>
